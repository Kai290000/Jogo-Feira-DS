<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <button class="historia" id="inicio">Hist√≥ria do Software</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const botao = document.getElementById('inicio');
      const historia = "https://kai290000.github.io/Historia-Amostra-DS/";

      botao.addEventListener('click', function() {
        window.location.href = historia;
      });
    });
  </script>

    <div class="container">
        <h1>Jogo da Velha</h1>
        
        <div id="score-board" class="score-display"></div>
        
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div id="status">Vez do Jogador X</div>
        <button id="restart-button">Reiniciar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
